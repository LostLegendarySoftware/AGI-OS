# AGI OS EFI System Partition Layout Configuration
# Based on UEFI Specification 2.11 and current standards
# Compatible with ternary CPU kernel architecture

# EFI System Partition Specifications
[ESP_CONFIG]
PARTITION_SIZE=256MB
FILESYSTEM=FAT32
PARTITION_TYPE=EFI_SYSTEM
GUID_TYPE=C12A7328-F81F-11D2-BA4B-00A0C93EC93B
MOUNT_POINT=/boot/efi

# Directory Structure (relative to ESP root)
[DIRECTORY_STRUCTURE]
# Standard UEFI boot directory
EFI/
EFI/BOOT/
EFI/AGI_OS/
EFI/AGI_OS/drivers/
EFI/AGI_OS/config/

# File Placement Configuration
[FILE_PLACEMENT]
# Primary bootloader (required for x86_64 UEFI)
BOOTX64.EFI=EFI/BOOT/BOOTX64.EFI
# AGI OS specific kernel
AGI_OS_KERNEL=EFI/AGI_OS/agi_os_kernel.efi
# Startup script
STARTUP_NSH=startup.nsh
# Boot configuration
BOOT_CONFIG=EFI/AGI_OS/config/boot.conf

# Memory and Performance Constraints
[MEMORY_CONFIG]
# Based on ternary CPU architecture requirements
MAX_MEMORY=256MB
MIN_MEMORY=64MB
OPTIMAL_MEMORY=128MB
KERNEL_RESERVED=32MB

# Compatibility Settings
[COMPATIBILITY]
# GNU-EFI compilation target
EFI_TARGET=x86_64
# PE32+ format support
BINARY_FORMAT=PE32+
# Secure boot compatibility
SECURE_BOOT_READY=true
# Legacy BIOS fallback
LEGACY_SUPPORT=false

# Boot Order Configuration
[BOOT_ORDER]
PRIMARY=EFI/BOOT/BOOTX64.EFI
FALLBACK=EFI/AGI_OS/agi_os_kernel.efi
RECOVERY=startup.nsh

# File System Constraints
[FILESYSTEM_LIMITS]
# FAT32 limitations for UEFI compatibility
MAX_FILE_SIZE=4GB
MAX_FILENAME_LENGTH=255
ENCODING=UTF-8
CASE_SENSITIVE=false

# Hardware Detection Settings
[HARDWARE_DETECTION]
# Ternary CPU specific detection
CPU_ARCHITECTURE=ternary
CPU_REGISTERS=27
IPC_SUPPORT=true
AI_INNOVATIONS=150

# Boot Verification
[VERIFICATION]
# Integrity checks
CHECKSUM_VERIFICATION=true
SIGNATURE_VERIFICATION=false
SIZE_VERIFICATION=true
DEPENDENCY_CHECK=true